<!DOCTYPE html>
<html>
<head>
    
    <link rel="shortcut icon" href="numbergenicon.ico"/>
    <title>Roll a virtual dice online!</title>
    <meta charset="UTF-8">
    <style>
        body {
            background-image: url("bg-blue.jpg");
            font-family: sans-serif;
        }
    </style>
    <<script>
     // generating a random number
        const a = Math.floor(Math.random() * (6 - 1)) + 1;
        var output = (`${a}`);
            
        var img = output + ".bmp";
        
    </script>
</head>
<body>
<center>
<img id="myImage" src="placeholder.bmp" alt="Image Bitmap" >
 <hr>
<script>
    //Modify the src attribute of the image with the ID "myImage"
    document.getElementById("myImage").src = img;
    document.write("Number you rolled: ", output);
</script>
<hr>
<input type="button" value="Roll again" onClick="window.location.reload(true);">
<hr>
<a href="calc.html"><i>Want to times, divide, add or subtract your number to another? Click here!</i></a>
</center>
</body>
</html>
